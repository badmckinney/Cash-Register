<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="calculator">
            <div class="display"><p id="total">0</p></div>
            <div id="input">
                <div class="row">
                    <button id="7" class="num">7</button>
                    <button id="8" class="num">8</button>
                    <button id="9" class="num">9</button>
                    <button id="/" class="op">รท</button>
                    <button id="clear">clear</button>
                </div>
                <div class="row">
                    <button id="4" class="num">4</button>
                    <button id="5" class="num">5</button>
                    <button id="6" class="num">6</button>
                    <button id="*" class="op">ร</button>
                    <button id="balance">get balance</button>
                </div>
                <div class="row">
                    <button id="1" class="num">1</button>
                    <button id="2" class="num">2</button>
                    <button id="3" class="num">3</button>
                    <button id="-" class="op">-</button>
                    <button id="deposit">deposit cash</button>
                </div>
                <div class="row">
                        <button id="0" class="num">0</button>
                        <button id="00" class="num">00</button>
                        <button id="dec" class="num">.</button>
                        <button id="+" class="op">+</button>
                        <button id="withdraw">withdraw cash</button>
                </div>
                <div class="row">
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>
</html>
